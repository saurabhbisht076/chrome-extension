<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant for LeetCode</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #questionInput {
            width: 100%;
            padding: 5px;
        }
        #askButton {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        #responseContainer {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>Ask AI for a Hint</h3>
    <input type="text" id="questionInput" placeholder="Enter LeetCode problem" />
    <button id="askButton">Get Hint</button>
    <div id="responseContainer"></div>

    <script src="popup.js"></script>
</body>
</html>
